<form class="form col-12 col-md-4 w-100 h-100 p-5" [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <p class="title mb-4">Login</p>
    <div class="form-group w-100 mb-4">
        <label class="mb-2" for="email">Email</label>
        <input type="text" id="email" formControlName="email" placeholder="John Doe" autocomplete="off">
    </div>
    <div class="form-group w-100 mb-4">
        <label class="mb-2" for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Password">
    </div>
    <div class="form__opts d-flex flex-column align-items-center">
        <p class="text--small">Don't you have an account? <a href="register">Create</a></p>
        <p class="text--small">You forgot your password? <a href="forget">Recover</a></p>
    </div>
    <div class="d-flex flex-nowrap w-100 align-items-center justify-content-between">
        <div class="d-flex w-100 align-items-center">
            <input type="checkbox" id="remember">
            <label class="text--small m-0 ps-1" for="remember">Remember Me</label>
        </div>
        <div>
            <input type="submit" class="btn btn-primary" value="Login">
        </div>
    </div>
</form>
