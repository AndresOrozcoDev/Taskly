<form class="form col-12 col-md-4 w-100 h-100 p-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <p class="title mb-4">{{ 'INICIAR_SESION' | translate }}</p>
    <div class="form-group w-100 mb-4">
        <label class="mb-2" for="email">{{ 'EMAIL' | translate }}</label>
        <input type="text" id="email" formControlName="email" placeholder="John Doe" autocomplete="off" required>
    </div>
    <div class="form-group w-100 mb-1">
        <label class="mb-2" for="password">{{ 'CONTRASENA' | translate }}</label>
        <input type="password" id="password" formControlName="password" placeholder="Password" required>
    </div>
    <p *ngIf="submitted && loginForm.invalid" class="text--xs text--error">Invalid form!</p>
    <div class="form__opts d-flex flex-column align-items-center">
        <p class="text--xs mb-2">{{ 'CREAR_CUENTA' | translate }} <a href="register">Create</a></p>
        <p class="text--xs mb-2">{{ 'OLVIDAR_CONTRASEÃ‘A' | translate }} <a href="forget">Recover</a></p>
    </div>
    <div class="d-flex flex-nowrap w-100 align-items-center justify-content-between">
        <div class="d-flex w-100 align-items-center">
            <input type="checkbox" id="remember">
            <label class="text--small m-0 ps-1" for="remember">{{ 'RECORDARME' | translate }}</label>
        </div>
        <div>
            <input type="submit" class="btn btn-primary" [value]="'INICIAR_SESION' | translate">
        </div>
    </div>
    
    <div class="my-4 p-2 bg-danger-subtle text-white rounded">
        <p class="text--small">Email: usuario&#64;example.com</p>
        <p class="text--small">Password: 123456</p>
    </div>
    
</form>
