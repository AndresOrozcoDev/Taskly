<div class="aside-container" [class.open]="isOpen" (mouseleave)="isOpen = false">
  <div class="d-flex flex-column h-100 justify-content-between">
    <nav class="up-menu">
      <ul>
        <li class="menu-toggle d-flex flex-row align-items-center" (click)="toggleMenu()">
          <a class="d-flex flex-row align-items-center">
            <lucide-angular [img]="icons.menu" class="my-icon"></lucide-angular>
            <p class="text--small">{{ "MENU" | translate }}</p>
          </a>
        </li>
        <li *ngIf="rol === 'admin'" class="menu-toggle d-flex flex-row align-items-center">
          <a class="d-flex flex-row align-items-center" href="" [routerLink]="['/home', { outlets: { dashboard: ['profile'] } }]">
            <lucide-angular [img]="icons.profile" class="my-icon"></lucide-angular>
            <p class="text--small">{{ "PERFIL" | translate }}</p>
          </a>
        </li>
        <li class="menu-toggle d-flex flex-row align-items-center">
          <a class="d-flex flex-row align-items-center" href="" [routerLink]="['/home', { outlets: { dashboard: ['tasks'] } }]">
            <lucide-angular [img]="icons.archive" class="my-icon"></lucide-angular>
            <p class="text--small">{{ "TAREAS" | translate }}</p>
          </a>
        </li>
      </ul>
    </nav>
    <nav class="down-menu">
      <ul>
        <li class="menu-toggle d-flex flex-row align-items-center" (click)="logout()">
          <a class="d-flex flex-row align-items-center">
            <p class="text--small">{{ "CERRAR_SESION" | translate }}</p>
            <lucide-angular [img]="icons.logOut" class="my-icon"></lucide-angular>
          </a>
        </li>
        <li class="menu-toggle d-flex flex-row align-items-center">
          <a class="d-flex flex-row align-items-center">
            <p class="text--small">{{ "TEMA" | translate }}</p>
            <lucide-angular [img]="icons.sun" class="my-icon"></lucide-angular>
          </a>
        </li>
        <li class="menu-toggle d-flex flex-row align-items-center" (click)="toggleLanguage()">
          <a class="d-flex flex-row align-items-center">
            <p class="text--small">{{ "CAMBIAR_LENGUAJE" | translate }}</p>
            <lucide-angular [img]="icons.globe" class="my-icon"></lucide-angular>
          </a>
        </li>
      </ul>
    </nav>
  </div>
  <div>
    <p class="text--xs ellipsis">{{rol | uppercase}}</p>
  </div>
</div>
